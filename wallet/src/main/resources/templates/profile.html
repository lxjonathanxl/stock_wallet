<!DOCTYPE html>
<html xmlns:th="~{http://www.thymeleaf.org}">

<head th:replace="fragments/layout :: head">
    <title>Profile</title>
</head>

<body>

<nav th:replace="~{fragments/layout :: mainNavbar}"></nav>

<header th:replace="~{fragments/layout :: flashHeader}"></header>

<main class="container-fluid py-5 text-center">
    <!-- Your specific content goes here -->
    <h2 th:text="'Hello, ' + ${username} + ' !'"></h2>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="modal fade" id="modal_username">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Change Username</h1> <!-- Fixed typo here -->
                            </div>
                            <div class="modal-body">
                                <form action="/profileUsername" th:action="@{/profileUsername}" method="post">
                                    <div class="mb-3">
                                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="New username" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control mx-auto w-auto" name="password" placeholder="Confirm Password" type="password">
                                    </div>
                                    <button class="btn btn-primary" type="submit">Change</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <a class="btn btn-primary mt-4" href="#" data-bs-toggle="modal" data-bs-target="#modal_username">Change Username</a>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="modal fade" id="modal_password">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Change Password</h1> <!-- Fixed typo here -->
                            </div>
                            <div class="modal-body">
                                <form action="/profilePassword" method="post" th:action="@{/profilePassword}">
                                    <div class="mb-3">
                                        <input class="form-control mx-auto w-auto" name="password" placeholder="Confirm old password" type="password">
                                    </div>
                                    <div class="mb-3">
                                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="New password" type="password">
                                    </div>
                                    <div class="mb-3">
                                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="confirm_new_password" name="confirm_new_password" placeholder="Confirm new password" type="password">
                                    </div>
                                    <button class="btn btn-primary" type="submit">Change</button> <!-- Fixed button class here -->
                                </form>
                                <div class="mt-3">
                                    <h3>Password At Least</h3>

                                    <ul style="list-style: none;">
                                        <li>8 character</li>
                                        <li>1 number</li>
                                        <li>1 lowercase letter</li>
                                        <li>1 uppercase letter</li>
                                        <li>1 special character</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <a class="btn btn-primary mt-4" href="#" data-bs-toggle="modal" data-bs-target="#modal_password">Change Password</a>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <div class="modal fade" id="modal_cash">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1>Add cash to wallet</h1>
                            </div>
                            <div class="modal-body">
                                <form action="/profileCash" th:action="@{/profileCash}" method="post">
                                    <div class="mb-3">
                                        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="how much cash" type="text">
                                    </div>
                                    <div class="mb-3">
                                        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Confirm Password" type="password">
                                    </div>
                                    <button class="btn btn-primary" type="submit">Add cash</button> <!-- Fixed button class here -->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <a class="btn btn-primary mt-4" href="#" data-bs-toggle="modal" data-bs-target="#modal_cash">Add Cash</a>

            </div>
        </div>
    </div>

    <!-- ... (other content) ... -->
</main>

<footer th:replace="~{fragments/layout :: mainFooter}"></footer>

</body>

</html>
