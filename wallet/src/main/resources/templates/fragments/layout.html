<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head lang="en" th:fragment="head">

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS from CDN -->
        <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}"
              rel="stylesheet"
              integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
              crossorigin="anonymous" />

        <!-- Favicon -->
        <link th:href="@{/img/favicon.ico}" rel="icon" />

        <!-- Your custom CSS file -->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />

        <!-- jQuery -->
        <script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous"></script>

        <!-- custom JavaScript file -->
        <script type="text/javascript" th:src="@{/js/app.js}"></script>

        <!-- Bootstrap JS from CDN -->
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                crossorigin="anonymous"></script>

        <!-- Bootstrap JS from CDN -->
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js}"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"></script>
    </head>

    <body>

    <nav class="bg-light border navbar navbar-expand-md navbar-light" th:fragment="mainNavbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <span class="blue">$</span>
                <span class="red">T</span>
                <span class="yellow">C</span>
                <span class="green">K</span>
                <span class="red">Finance</span>
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mt-2" th:if="${#authorization.expression('isAuthenticated()')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/quote}">Quote</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/buy}">Buy</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/sell}">Sell</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/history}">History</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2" th:if="${#authorization.expression('isAuthenticated()')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <input type="submit" class="nav-link" value="Log Out">
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2" th:unless="${#authorization.expression('isAuthenticated')}">
                    <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/login}">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
        <!-- Thymeleaf Fragment -->
        <header th:fragment="flashHeader">
            <div th:if="${message}" class="alert alert-primary mb-0 text-center" role="alert">
                <span th:utext="${message}"></span>
            </div>
        </header>


        <main class="container-fluid py-5 text-center">
            <!--{% block main %}{% endblock %} -->
        </main>

        <footer class="mb-5 small text-center text-muted" th:fragment="mainFooter">
            Data provided by <a href="https://iexcloud.io/">IEX</a>

            <!-- Include JavaScript files -->
            <script th:src="@{https://code.jquery.com/jquery-3.7.1.min.js}"
                    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                    crossorigin="anonymous"></script>
            <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
                    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
                    crossorigin="anonymous"></script>
            <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js}"
                    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                    crossorigin="anonymous"></script>
            <script type="text/javascript" th:src="@{/js/app.js}"></script>
        </footer>

    </body>

</html>
